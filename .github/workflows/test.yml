name: Test
on:
  push:

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
        - code: 0
          name: Succeeds
        - code: 1
          name: Fails

    name: Custom-job-name for ${{ matrix.name }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test
      uses: ./action

    - name: Exit
      run: exit ${{ matrix.code }}

